<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>HTML Forms</title>
</head>
<body>
    <div class="container">
        <h1>HTML Form</h1>
        <form>
            <div>
                <label>Username</label>
                <input type="text" 
                       class="form-control w-50"
                       placeholder="Please enter your firstname"
                       readonly
                       required
                       name="username"
                       value="Scott"
                       id="username"
                >
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" class="form-control w-50">
            </div>
            <br>
            <div>
                <label>Comments</label>
                <textarea class="form-control w-50" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label>Subjects</label>&ensp;
                <input type="checkbox" class="form-check-input" checked>&ensp;Maths&ensp;
                <input type="checkbox" class="form-check-input">&ensp;Physics&ensp;
                <input type="checkbox" class="form-check-input">&ensp;Chemistry&ensp;
            </div>
            <br>
            <div>
                <label>Gender</label>&ensp;
                <input type="radio" class="form-check-input" name="gender" checked>&ensp;Female&ensp;
                <input type="radio" class="form-check-input" name="gender">&ensp;Male&ensp;
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50">
                    <option value="0">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50" multiple>
                    <option value="0">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>
            <input type="hidden" value="50">

            <div>
                Any Files : <input type="file"> <br><br>
                PDF Files : <input type="file" accept=".pdf"> <br><br>
                Word Docs : <input type="file" accept=".docx"> <br><br>
                Images Files : <input type="file" accept="image/*" multiple>
            </div>
            <br>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-warning">Reset</button>
                <button type="button" class="btn btn-success">Click Me</button>
            </div>
        </form>
    </div>
    <br><br>
</body>
</html>
